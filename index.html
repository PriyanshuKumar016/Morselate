<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morselate</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1 class="head-text">Morselate</h1>
        <nav>
            <a href="learn.html">Learn</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="main-container">
        <div class="div1">
            <div class="text-boxes">
                <div class="inputContainer">
                    <h3>English</h3>
                    <textarea name="text-input" class="text-area" id="input-box" placeholder="Enter your text" rows="10" ></textarea>
                </div>
        
                <div class="outputContainer">
                    <h3>Morse Code</h3>
                    <textarea name="text-output" class="text-area" id="output-box" rows="10" readonly></textarea>
                </div>
            </div>
            
            <div class="button-container">
                <button id="clear-button" class="clearbtn" >Clear</button>
                <button id="translate-button" class="translate">Translate</button>
                <button id="copy-button" class="copybtn">Copy</button>
            </div>
        </div>
    </div>
</body>
